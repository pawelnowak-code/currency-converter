<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/face_image.svg">
    <title>Przelicznik walut</title>
    <link rel="icon" type="image/svg+xml" href="img/myicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Przelicznik waluty PLN na EUR,GBP,USD,CHF
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w zł*:</span>
                        <input class="form__input js-amount" placeholder="Wpisz kwotę w PLN" type="number" required
                            min="0.01" step="0.01">
                    </label>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span>
                        <select class="form__input form__input--select js-currency">
                            <option value="GBP">Funt brytyjski</option>
                            <option value="EUR" selected>Euro</option>
                            <option value="USD">Dolar Amerykański</option>
                            <option value="CHF">Frank Szwajcarski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <strong>Uwaga!</strong> Aplikacja przelicza według kursu z dnia 27.02.2025
                </p>
                <p class="js-result">
                </p>
            </fieldset>
            <button class="form__button" type="reset">Zresetuj formularz</button>
        </form>
    </div>
</body>

</html>
