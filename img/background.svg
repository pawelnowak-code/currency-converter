<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Light Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Currency Symbol Pattern - subtle and light -->
  <!-- Dollar -->
  <g opacity="0.08">
    <text x="100" y="100" font-family="Arial" font-size="24" fill="#2c3e50">$</text>
    <text x="300" y="200" font-family="Arial" font-size="24" fill="#2c3e50">$</text>
    <text x="500" y="300" font-family="Arial" font-size="24" fill="#2c3e50">$</text>
    <text x="700" y="400" font-family="Arial" font-size="24" fill="#2c3e50">$</text>
    <text x="200" y="500" font-family="Arial" font-size="24" fill="#2c3e50">$</text>
  </g>
  
  <!-- Euro -->
  <g opacity="0.08">
    <text x="150" y="150" font-family="Arial" font-size="24" fill="#3498db">€</text>
    <text x="350" y="250" font-family="Arial" font-size="24" fill="#3498db">€</text>
    <text x="550" y="350" font-family="Arial" font-size="24" fill="#3498db">€</text>
    <text x="250" y="450" font-family="Arial" font-size="24" fill="#3498db">€</text>
    <text x="650" y="100" font-family="Arial" font-size="24" fill="#3498db">€</text>
  </g>
  
  <!-- Pound -->
  <g opacity="0.08">
    <text x="200" y="120" font-family="Arial" font-size="24" fill="#16a085">£</text>
    <text x="400" y="220" font-family="Arial" font-size="24" fill="#16a085">£</text>
    <text x="600" y="320" font-family="Arial" font-size="24" fill="#16a085">£</text>
    <text x="300" y="420" font-family="Arial" font-size="24" fill="#16a085">£</text>
    <text x="500" y="520" font-family="Arial" font-size="24" fill="#16a085">£</text>
  </g>
  
  <!-- Yen -->
  <g opacity="0.08">
    <text x="250" y="170" font-family="Arial" font-size="24" fill="#e74c3c">¥</text>
    <text x="450" y="270" font-family="Arial" font-size="24" fill="#e74c3c">¥</text>
    <text x="650" y="370" font-family="Arial" font-size="24" fill="#e74c3c">¥</text>
    <text x="150" y="370" font-family="Arial" font-size="24" fill="#e74c3c">¥</text>
    <text x="350" y="470" font-family="Arial" font-size="24" fill="#e74c3c">¥</text>
  </g>
  
  <!-- Subtle Exchange Arrows -->
  <g opacity="0.05">
    <path d="M120 140 L150 140 L135 120 Z" fill="#34495e"/>
    <path d="M150 160 L120 160 L135 180 Z" fill="#34495e"/>
    
    <path d="M320 240 L350 240 L335 220 Z" fill="#34495e"/>
    <path d="M350 260 L320 260 L335 280 Z" fill="#34495e"/>
    
    <path d="M520 340 L550 340 L535 320 Z" fill="#34495e"/>
    <path d="M550 360 L520 360 L535 380 Z" fill="#34495e"/>
    
    <path d="M720 440 L750 440 L735 420 Z" fill="#34495e"/>
    <path d="M750 460 L720 460 L735 480 Z" fill="#34495e"/>
  </g>
  
  <!-- Light Grid Lines -->
  <g opacity="0.03">
    <line x1="0" y1="150" x2="800" y2="150" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="#000" stroke-width="1"/>
    
    <line x1="200" y1="0" x2="200" y2="600" stroke="#000" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#000" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#000" stroke-width="1"/>
  </g>
</svg>